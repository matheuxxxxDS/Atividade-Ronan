<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Troca de Fonte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p id="fonte">Texto para mudar a fonte</p>
    <input type="button" value="Tahoma" onclick="document.getElementById('fonte').style.fontFamily='Tahoma';">
    <input type="button" value="Arial" onclick="document.getElementById('fonte').style.fontFamily='Arial';">
    <input type="button" value="Courier New" onclick="document.getElementById('fonte').style.fontFamily='Courier New';">
    <input type="button" value="Verdana" onclick="document.getElementById('fonte').style.fontFamily='Verdana';">
    <input type="button" value="Georgia" onclick="document.getElementById('fonte').style.fontFamily='Georgia';">
</body>
</html>
