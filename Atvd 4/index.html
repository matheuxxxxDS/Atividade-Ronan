<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Simples</title>
</head>
<body>
    <h1>Tabuada</h1>
    <input type="number" id="numero" placeholder="Digite um nÃºmero">
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    <div id="resultado"></div>

    <script>
        function mostrarTabuada() {
            const numero = document.getElementById('numero').value;
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = ''; // Limpar resultados anteriores

            for (let i = 1; i <= 10; i++) {
                const resultado = i * numero;
                resultadoDiv.innerHTML += `${i} * ${numero} = ${resultado}<br>`;
            }
        }
    </script>
</body>
</html>
